<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>4.4 This is JEOPARDY!</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
    <h1>This is...  Jeopardy!</h1>

    <p class="score">Score <span id="scoreBoard"></span></p>

    <section id="showCategories"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script id="threeCats" type="text/x-handlebars-template">
        <article class="boxOne">
          <div class="showMeFirst">
            <h2>{{category}}</h2>
            <h3>{{points}}</h3>
          </div>
        </article>
    </script>

    <section id="showQuestions"></section>
    <script id="theQuestionSaidAlex" type="text/x-handlebars-template">
      <article class="boxOne question">
        <div class="showMeFirst">
          <h2>{{text}}</h2>
          <h3>{{points}}</h3>
        </div>
        <div class="checkYourAnswer">
          <input type="text" placeholder="Answer here">
          <button class="questionAnswer">Submit Answer</button>
          <br/> 
          <span class="answer"></span>
          <br/>
          <button class="nextQuestion">Next Question</button>
        </div>
      </article>
    </script>
    <script src="index.js" type="text/javascript"></script>

</body>

</html>
